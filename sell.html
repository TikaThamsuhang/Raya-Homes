<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Raya Homes - Find Your Dream Home</title>
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/index.css" />
    <!-- FontAwesome for Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Main Layout Container for Margins -->
    <div class="app-container">
      <!-- Header -->
      <!-- Header -->
      <div id="header-placeholder"></div>

      <!-- Hero Section -->
      <section class="hero-card">
        <div class="hero-overlay"></div>
        <div class="hero-content">
          <h1 class="animate-slide-up">Sell your home for<br />what's it truely worth</h1>
          <p
            class="hero-subtitle animate-slide-up"
            style="animation-delay: 0.1s"
          >
            Work with local experts who know your neighborhood and the market. Get a precise valuation instantly.
          </p>

          <!-- Search Container -->
          <div
            class="hero-search-container animate-slide-up"
            style="animation-delay: 0.2s"
          >
            <!-- Tabs -->
            <div class="search-tabs">
              <button class="tab-btn active" data-tab="buy">Buy</button>
              <button class="tab-btn" data-tab="sell">Sell</button>
            </div>

            <!-- Search Bar -->
            <div class="search-wrapper-relative">
              <form class="single-search-form">
                <div class="search-input-wrapper">
                  <input
                    type="text"
                    id="searchInput"
                    placeholder="City, Zip, Address, Property Name"
                    autocomplete="off"
                  />
                </div>
                <button type="submit" class="btn-search-pill">
                  Search <i class="fa-solid fa-magnifying-glass"></i>
                </button>
              </form>

              <!-- Suggestion Dropdown -->
              <div class="search-suggestions" id="searchSuggestions">
                <div class="suggestion-group">
                  <h6>Popular Locations</h6>
                  <ul>
                    <li>
                      <i class="fa-solid fa-location-dot"></i> Beverly Hills, CA
                    </li>
                    <li>
                      <i class="fa-solid fa-location-dot"></i> New York, NY
                    </li>
                    <li><i class="fa-solid fa-location-dot"></i> Miami, FL</li>
                  </ul>
                </div>
                <div class="suggestion-group">
                  <h6>Recent Searches</h6>
                  <ul>
                    <li>
                      <i class="fa-solid fa-clock-rotate-left"></i> Modern Villa
                      with Pool
                    </li>
                    <li>
                      <i class="fa-solid fa-clock-rotate-left"></i> Downtown
                      Apartment
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <main>

      </main>
    </div>

    <!-- Footer -->
    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <script src="js/load-components.js"></script>

    <script src="js/index.js"></script>
  </body>
</html>
